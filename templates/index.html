<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee360 - Disparador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">üêù Bee360 - Disparador</h1>
    <div class="mb-4">
      <label class="block font-semibold">Conta:</label>
      <div id="accountName" class="bg-white p-2 border rounded">Carregando...</div>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Inbox (Telefone):</label>
      <select id="inboxCombo" class="w-full border p-2 rounded"></select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Nome da Campanha:</label>
      <input id="campaignName" class="w-full border p-2 rounded" placeholder="Campanha X">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Tipo de Disparo:</label>
      <select id="triggerType" class="w-full border p-2 rounded">
        <option value="etiquetas">Por Etiqueta</option>
        <option value="csv">Importar CSV</option>
      </select>
    </div>
    <div id="etiquetasGroup" class="mb-4">
      <label class="block font-semibold">Etiqueta:</label>
      <select id="labelCombo" class="w-full border p-2 rounded"></select>
    </div>
    <div id="csvGroup" class="mb-4 hidden">
      <label class="block font-semibold">Arquivo CSV:</label>
      <input type="file" id="csvFile" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Quantidade de Contatos:</label>
      <input id="quantityInput" type="number" class="w-full border p-2 rounded" placeholder="Todos">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Mensagem:</label>
      <textarea id="messageInput" rows="4" class="w-full border p-2 rounded" placeholder="Ol√° {nome}, tudo bem?"></textarea>
    </div>
    <div class="flex gap-2 mb-6">
      <button onclick="startCampaign()" class="bg-green-500 text-white px-4 py-2 rounded">Disparar</button>
      <button onclick="clearForm()" class="bg-gray-400 text-white px-4 py-2 rounded">Limpar</button>
    </div>
    <h2 class="text-xl font-bold mb-2">Hist√≥rico</h2>
    <div id="logContainer" class="bg-white p-4 border rounded overflow-auto"></div>
  </div>

  <script>
    let contacts = [];

    window.onload = function () {
      fetch("/api/account_data")
        .then(res => res.json())
        .then(data => {
          document.getElementById("accountName").textContent = data.account_name;
          const inboxCombo = document.getElementById("inboxCombo");
          data.inboxes.forEach(inbox => {
            const opt = document.createElement("option");
            opt.value = inbox.id;
            opt.textContent = inbox.name;
            inboxCombo.appendChild(opt);
          });
          const labelCombo = document.getElementById("labelCombo");
          data.labels.forEach(label => {
            const opt = document.createElement("option");
            opt.value = label;
            opt.textContent = label;
            labelCombo.appendChild(opt);
          });
        });

      fetch("/api/campaigns/history/table")
        .then(res => res.text())
        .then(html => {
          document.getElementById("logContainer").innerHTML = html;
        });

      document.getElementById("triggerType").addEventListener("change", function () {
        const tipo = this.value;
        document.getElementById("etiquetasGroup").classList.toggle("hidden", tipo !== "etiquetas");
        document.getElementById("csvGroup").classList.toggle("hidden", tipo !== "csv");
      });
    }

    function startCampaign() {
      const inbox_id = document.getElementById("inboxCombo").value;
      const campaign_name = document.getElementById("campaignName").value;
      const message = document.getElementById("messageInput").value;
      const quantity = document.getElementById("quantityInput").value || "Todos";
      const trigger_type = document.getElementById("triggerType").value;
      const label = document.getElementById("labelCombo").value;
      const csvFile = document.getElementById("csvFile").files[0];

      const payload = { inbox_id, campaign_name, message, quantity, trigger_type, label };

      if (trigger_type === "csv" && csvFile) {
        const formData = new FormData();
        formData.append("csvFile", csvFile);
        fetch("/api/upload_csv", { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            payload.contacts = data.contacts;
            sendNow(payload);
          });
      } else {
        fetch("/api/account_data")
          .then(res => res.json())
          .then(data => {
            fetch(`/api/upload_csv`, {
              method: "POST",
              body: JSON.stringify({ label: label })
            });
          });
      }
    }

    function sendNow(payload) {
      fetch("/api/start_campaign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => alert(data.message));
    }

    function clearForm() {
      document.getElementById("campaignName").value = "";
      document.getElementById("messageInput").value = "";
      document.getElementById("quantityInput").value = "";
      document.getElementById("csvFile").value = "";
    }
  </script>
</body>
</html>
